<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests"> -->
    <title>Problem Sets</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&family=Crimson+Text:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1e40af;
            --accent: #06b6d4;
            --bg-dark: #0f172a;
            --bg-light: #f8fafc;
            --text-primary: #0f172a;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, var(--bg-light) 0%, #f1f5f9 100%);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            padding: 2rem 1rem;
        }

        .header {
            text-align: center;
            margin-bottom: 4rem;
            animation: slideDown 0.6s ease-out;
        }

        .header h1 {
            font-family: 'Crimson Text', serif;
            font-size: 3.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            font-size: 1.1rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .problem-card {
            background: white;
            border-radius: 16px;
            padding: 2.5rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.320, 1);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.07);
            border: 1px solid var(--border);
            position: relative;
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out backwards;
        }

        .problem-card:nth-child(1) { animation-delay: 0.1s; }
        .problem-card:nth-child(2) { animation-delay: 0.2s; }
        .problem-card:nth-child(3) { animation-delay: 0.3s; }
        .problem-card:nth-child(4) { animation-delay: 0.4s; }
        .problem-card:nth-child(5) { animation-delay: 0.5s; }
        .problem-card:nth-child(6) { animation-delay: 0.6s; }

        .problem-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.4s ease-out;
        }

        .problem-card:hover::before {
            transform: scaleX(1);
        }

        .problem-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .problem-card h2 {
            font-family: 'Crimson Text', serif;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .problem-card:hover h2 {
            color: var(--primary);
        }

        .problem-card p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.7;
            font-weight: 400;
        }

        .card-icon {
            display: inline-block;
            width: 48px;
            height: 48px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            opacity: 0;
            animation: scaleIn 0.5s ease-out backwards;
        }

        .problem-card:nth-child(1) .card-icon { animation-delay: 0.15s; }
        .problem-card:nth-child(2) .card-icon { animation-delay: 0.25s; }
        .problem-card:nth-child(3) .card-icon { animation-delay: 0.35s; }
        .problem-card:nth-child(4) .card-icon { animation-delay: 0.45s; }
        .problem-card:nth-child(5) .card-icon { animation-delay: 0.55s; }
        .problem-card:nth-child(6) .card-icon { animation-delay: 0.65s; }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 400px;
            gap: 0.5rem;
        }

        .loading-dot {
            width: 12px;
            height: 12px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) { animation-delay: -0.32s; }
        .loading-dot:nth-child(2) { animation-delay: -0.16s; }

        .error {
            text-align: center;
            padding: 3rem 2rem;
            background: #fee2e2;
            border: 1px solid #fecaca;
            border-radius: 12px;
            color: #991b1b;
            font-size: 1.1rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2.5rem;
            }

            .problem-card {
                padding: 2rem;
            }

            .problem-card h2 {
                font-size: 1.5rem;
            }

            .card-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Problem Sets</h1>
            <p>Master coding challenges across different domains</p>
        </div>

        <div class="card-grid" id="card-grid">
            <div class="loading">
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
                <div class="loading-dot"></div>
            </div>
        </div>
    </div>

    <script>
        function GetProblemsSections() {
            return fetch("/api/problems")
                .then(res => res.json())
                .catch(e => {
                    console.error("Fetch error:", e);
                    throw new Error("Failed to fetch problems sections");
                });
        }

        const cardGrid = document.getElementById("card-grid");

        function DisplaySections() {
            GetProblemsSections()
                .then(data => {
                    cardGrid.innerHTML = '';

                    if (data.success && data.data && Array.isArray(data.data)) {
                        data.data.forEach((problem) => {
                            const card = document.createElement("div");
                            card.className = "problem-card";

                            const icon = document.createElement("div");
                            icon.className = "card-icon";

                            const title = document.createElement("h2");
                            title.innerText = problem.section_title || "Untitled";

                            const description = document.createElement("p");
                            description.innerText = problem.section_caption || "No description available";

                            card.appendChild(icon);
                            card.appendChild(title);
                            card.appendChild(description);

                            card.addEventListener("click", () => {
                                window.location.href = `/${encodeURIComponent(problem.section_title)}`;
                            });

                            cardGrid.appendChild(card);
                        });
                    } else {
                        throw new Error("Invalid response format");
                    }
                })
                .catch(e => {
                    console.error("Error:", e);
                    cardGrid.innerHTML = `
                        <div style="grid-column: 1 / -1;" class="error">
                            <strong>Oops!</strong> Failed to load problem sections. Please try refreshing the page.
                        </div>
                    `;
                });
        }

        window.addEventListener("load", DisplaySections);
    </script>
</body>
</html>
