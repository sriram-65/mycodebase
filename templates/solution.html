<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solution - {{p_type}}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Syne:wght@400;600;700;800&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" data-name="vs/editor/editor.main" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/editor/editor.main.css">
    <style>
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --ink: #0a0c14;
            --ink-2: #111420;
            --ink-3: #181c2e;
            --ink-4: #1f2438;
            --ink-5: #252b42;
            --line: rgba(255,255,255,0.07);
            --line-2: rgba(255,255,255,0.12);
            --lime: #b5ff47;
            --lime-dim: rgba(181,255,71,0.15);
            --lime-glow: rgba(181,255,71,0.35);
            --cyan: #47e8ff;
            --cyan-dim: rgba(71,232,255,0.12);
            --rose: #ff4778;
            --rose-dim: rgba(255,71,120,0.15);
            --amber: #ffb347;
            --amber-dim: rgba(255,179,71,0.15);
            --txt: #e8ecf4;
            --txt-2: #8e97b0;
            --txt-3: #555e78;
            --success: #4ade80;
            --error: #f87171;
            --r: 10px;
            --r-sm: 6px;
        }

        html { height: 100%; }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--ink);
            color: var(--txt);
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Ambient background */
        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                radial-gradient(ellipse 60% 40% at 15% 0%, rgba(181,255,71,0.04) 0%, transparent 60%),
                radial-gradient(ellipse 50% 50% at 85% 100%, rgba(71,232,255,0.05) 0%, transparent 60%);
            pointer-events: none;
            z-index: 0;
        }

        /* Subtle grid */
        body::after {
            content: '';
            position: fixed;
            inset: 0;
            background-image: linear-gradient(var(--line) 1px, transparent 1px),
                              linear-gradient(90deg, var(--line) 1px, transparent 1px);
            background-size: 48px 48px;
            pointer-events: none;
            z-index: 0;
            mask-image: radial-gradient(ellipse 80% 80% at 50% 50%, black 40%, transparent 100%);
        }

        .app {
            position: relative;
            z-index: 1;
            display: grid;
            grid-template-rows: auto 1fr;
            height: 100vh;
            padding: 16px;
            gap: 12px;
        }

        /* ‚îÄ‚îÄ TOPBAR ‚îÄ‚îÄ */
        .topbar {
            display: flex;
            align-items: center;
            gap: 12px;
            background: var(--ink-2);
            border: 1px solid var(--line-2);
            border-radius: var(--r);
            padding: 10px 16px;
            animation: slideDown 0.4s cubic-bezier(0.16,1,0.3,1);
        }

        .back-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: transparent;
            border: 1px solid var(--line-2);
            border-radius: var(--r-sm);
            color: var(--txt-2);
            font-family: 'DM Sans', sans-serif;
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .back-btn:hover { color: var(--txt); border-color: var(--line-2); background: var(--ink-3); transform: translateX(-2px); }
        .back-btn svg { width: 14px; height: 14px; }

        .topbar-divider { width: 1px; height: 20px; background: var(--line-2); flex-shrink: 0; }

        .topbar-title {
            font-family: 'Syne', sans-serif;
            font-size: 15px;
            font-weight: 700;
            color: var(--txt);
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            border-radius: 100px;
            font-size: 12px;
            font-weight: 600;
            letter-spacing: 0.02em;
            white-space: nowrap;
            flex-shrink: 0;
            background: var(--rose-dim);
            border: 1px solid rgba(255,71,120,0.25);
            color: var(--rose);
            transition: all 0.4s;
        }
        .status-badge.done {
            background: rgba(74,222,128,0.12);
            border-color: rgba(74,222,128,0.25);
            color: var(--success);
        }
        .status-dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: currentColor;
            flex-shrink: 0;
        }
        .status-badge.done .status-dot { animation: pulse-dot 2s ease-in-out infinite; }
        @keyframes pulse-dot { 0%,100%{opacity:1} 50%{opacity:0.4} }

        /* ‚îÄ‚îÄ MAIN LAYOUT ‚îÄ‚îÄ */
        .main {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 12px;
            min-height: 0;
            animation: fadeIn 0.5s ease both;
            animation-delay: 0.1s;
        }

        /* ‚îÄ‚îÄ PROBLEM PANEL ‚îÄ‚îÄ */
        .problem-panel {
            background: var(--ink-2);
            border: 1px solid var(--line-2);
            border-radius: var(--r);
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .panel-tabs {
            display: flex;
            border-bottom: 1px solid var(--line);
            padding: 0 16px;
            gap: 4px;
            flex-shrink: 0;
        }
        .panel-tab {
            padding: 12px 14px;
            font-size: 12px;
            font-weight: 600;
            color: var(--txt-3);
            cursor: pointer;
            border-bottom: 2px solid transparent;
            margin-bottom: -1px;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            transition: all 0.2s;
            user-select: none;
        }
        .panel-tab:hover { color: var(--txt-2); }
        .panel-tab.active { color: var(--lime); border-bottom-color: var(--lime); }

        .panel-body {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            scrollbar-width: thin;
            scrollbar-color: var(--ink-5) transparent;
        }
        .panel-body::-webkit-scrollbar { width: 4px; }
        .panel-body::-webkit-scrollbar-thumb { background: var(--ink-5); border-radius: 2px; }

        /* Tab content */
        .tab-content { display: none; }
        .tab-content.active { display: block; }

        /* Problem title area */
        .problem-header { margin-bottom: 20px; }

        .problem-meta {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .diff-badge {
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
        }
        .diff-easy { background: rgba(74,222,128,0.15); color: var(--success); border: 1px solid rgba(74,222,128,0.25); }
        .diff-medium { background: var(--amber-dim); color: var(--amber); border: 1px solid rgba(255,179,71,0.25); }
        .diff-hard { background: var(--rose-dim); color: var(--rose); border: 1px solid rgba(255,71,120,0.25); }

        .category-tag {
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
            background: var(--ink-4);
            color: var(--txt-3);
            border: 1px solid var(--line);
            letter-spacing: 0.04em;
        }

        .problem-name {
            font-family: 'Syne', sans-serif;
            font-size: 1.6rem;
            font-weight: 800;
            line-height: 1.2;
            color: var(--txt);
            margin-bottom: 16px;
            letter-spacing: -0.01em;
        }

        .problem-desc {
            font-size: 14px;
            color: var(--txt-2);
            line-height: 1.75;
        }

        /* Test cases */
        .test-cases-list { display: flex; flex-direction: column; gap: 12px; }

        .test-case-card {
            border-radius: var(--r-sm);
            border: 1px solid var(--line);
            overflow: hidden;
            transition: border-color 0.2s;
        }
        .test-case-card:hover { border-color: var(--line-2); }

        .tc-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 8px 12px;
            background: var(--ink-3);
            border-bottom: 1px solid var(--line);
        }
        .tc-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 600;
            color: var(--txt-3);
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }

        .tc-copy {
            background: none;
            border: none;
            color: var(--txt-3);
            cursor: pointer;
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 3px;
            transition: all 0.2s;
            font-family: 'DM Sans', sans-serif;
        }
        .tc-copy:hover { color: var(--txt-2); background: var(--ink-5); }

        .tc-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
        }

        .tc-col { padding: 12px; }
        .tc-col + .tc-col { border-left: 1px solid var(--line); }

        .tc-col-label {
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 6px;
        }
        .tc-col.in .tc-col-label { color: var(--amber); }
        .tc-col.out .tc-col-label { color: var(--success); }

        .tc-value {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--txt);
            white-space: pre-wrap;
            word-break: break-all;
            max-height: 120px;
            overflow-y: auto;
            line-height: 1.6;
        }

        /* Notes */
        .notes-content {
            font-size: 14px;
            color: var(--txt-2);
            line-height: 1.75;
        }

        .constraint-item {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            padding: 10px 12px;
            background: var(--ink-3);
            border-radius: var(--r-sm);
            border: 1px solid var(--line);
            margin-bottom: 8px;
            font-size: 13px;
            color: var(--txt-2);
        }
        .constraint-item::before {
            content: '';
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background: var(--lime);
            flex-shrink: 0;
            margin-top: 6px;
        }

        /* ‚îÄ‚îÄ EDITOR PANEL ‚îÄ‚îÄ */
        .editor-panel {
            display: grid;
            grid-template-rows: 1fr auto auto;
            gap: 12px;
            min-height: 0;
        }

        .editor-wrap {
            background: var(--ink-2);
            border: 1px solid var(--line-2);
            border-radius: var(--r);
            display: flex;
            flex-direction: column;
            min-height: 0;
            overflow: hidden;
        }

        .editor-top {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 16px;
            background: var(--ink-3);
            border-bottom: 1px solid var(--line);
            flex-shrink: 0;
        }

        /* Window dots */
        .win-dots { display: flex; gap: 6px; align-items: center; }
        .win-dot {
            width: 10px; height: 10px; border-radius: 50%;
        }
        .win-dot.red { background: #ff5f57; }
        .win-dot.yellow { background: #febc2e; }
        .win-dot.green { background: #28c840; }

        .lang-pill {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            background: var(--lime-dim);
            border: 1px solid rgba(181,255,71,0.2);
            border-radius: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            color: var(--lime);
            letter-spacing: 0.04em;
        }
        .lang-pill::before { content: 'üêç'; font-size: 12px; }

        .editor-actions-row {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-left: auto;
        }

        .icon-btn {
            display: flex;
            align-items: center;
            gap: 5px;
            padding: 5px 10px;
            background: transparent;
            border: 1px solid var(--line);
            border-radius: var(--r-sm);
            color: var(--txt-3);
            font-family: 'DM Sans', sans-serif;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        .icon-btn:hover { color: var(--txt-2); border-color: var(--line-2); background: var(--ink-4); }
        .icon-btn svg { width: 13px; height: 13px; }

        #editor {
            flex: 1;
            min-height: 0;
        }

        /* ‚îÄ‚îÄ CONTROL ROW ‚îÄ‚îÄ */
        .control-row {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
        }

        .run-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 0 28px;
            height: 48px;
            background: var(--lime);
            border: none;
            border-radius: var(--r-sm);
            color: var(--ink);
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            font-weight: 800;
            letter-spacing: 0.04em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.16,1,0.3,1);
            position: relative;
            overflow: hidden;
        }
        .run-btn::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.15);
            opacity: 0;
            transition: opacity 0.2s;
        }
        .run-btn:hover::before { opacity: 1; }
        .run-btn:hover { transform: translateY(-2px); box-shadow: 0 8px 24px var(--lime-glow); }
        .run-btn:active { transform: translateY(0); }
        .run-btn:disabled { opacity: 0.6; cursor: not-allowed; transform: none; box-shadow: none; }
        .run-btn svg { width: 16px; height: 16px; flex-shrink: 0; }

        .submit-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 0 24px;
            height: 48px;
            background: transparent;
            border: 1px solid var(--line-2);
            border-radius: var(--r-sm);
            color: var(--txt-2);
            font-family: 'Syne', sans-serif;
            font-size: 14px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.04em;
            cursor: pointer;
            transition: all 0.2s;
            white-space: nowrap;
        }
        .submit-btn:hover {
            background: var(--cyan-dim);
            border-color: rgba(71,232,255,0.35);
            color: var(--cyan);
        }
        .submit-btn svg { width: 15px; height: 15px; }

        /* ‚îÄ‚îÄ OUTPUT ‚îÄ‚îÄ */
        .output-wrap {
            background: var(--ink-2);
            border: 1px solid var(--line-2);
            border-radius: var(--r);
            overflow: hidden;
            max-height: 180px;
            display: none;
            flex-direction: column;
            animation: slideUp 0.3s cubic-bezier(0.16,1,0.3,1);
        }
        .output-wrap.visible { display: flex; }

        .output-bar {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px 16px;
            background: var(--ink-3);
            border-bottom: 1px solid var(--line);
            flex-shrink: 0;
        }

        .output-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            color: var(--txt-3);
        }

        .output-pill {
            padding: 2px 10px;
            border-radius: 100px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 10px;
            font-weight: 700;
            letter-spacing: 0.06em;
            text-transform: uppercase;
        }
        .output-pill.ok { background: rgba(74,222,128,0.15); color: var(--success); border: 1px solid rgba(74,222,128,0.25); }
        .output-pill.err { background: var(--rose-dim); color: var(--rose); border: 1px solid rgba(255,71,120,0.25); }

        .close-out {
            margin-left: auto;
            background: none;
            border: none;
            color: var(--txt-3);
            cursor: pointer;
            font-size: 18px;
            line-height: 1;
            transition: color 0.2s;
            display: flex;
            align-items: center;
        }
        .close-out:hover { color: var(--txt-2); }

        .output-body {
            padding: 12px 16px;
            overflow-y: auto;
            flex: 1;
            scrollbar-width: thin;
            scrollbar-color: var(--ink-5) transparent;
        }

        .output-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            line-height: 1.7;
            white-space: pre-wrap;
            word-break: break-all;
            color: var(--txt);
        }
        .output-text.err { color: #fca5a5; }

        /* ‚îÄ‚îÄ SPINNER ‚îÄ‚îÄ */
        .spinner {
            width: 16px; height: 16px;
            border: 2px solid rgba(10,12,20,0.3);
            border-top-color: var(--ink);
            border-radius: 50%;
            animation: spin 0.7s linear infinite;
            flex-shrink: 0;
        }

        /* ‚îÄ‚îÄ ANIMATIONS ‚îÄ‚îÄ */
        @keyframes slideDown { from { opacity:0; transform:translateY(-12px); } to { opacity:1; transform:none; } }
        @keyframes fadeIn { from { opacity:0; } to { opacity:1; } }
        @keyframes slideUp { from { opacity:0; transform:translateY(8px); } to { opacity:1; transform:none; } }
        @keyframes spin { to { transform: rotate(360deg); } }

        /* ‚îÄ‚îÄ MOBILE ‚îÄ‚îÄ */
        @media (max-width: 768px) {
            .app {
                padding: 10px;
                gap: 8px;
                overflow: hidden;
            }

            .topbar {
                padding: 8px 12px;
                gap: 8px;
                border-radius: 8px;
            }
            .topbar-title { font-size: 13px; }
            .back-btn { font-size: 12px; padding: 5px 10px; }
            .status-badge { font-size: 11px; padding: 4px 10px; }

            .main {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto auto;
                overflow: hidden;
            }

            /* On mobile, reorder: problem summary ‚Üí editor ‚Üí controls ‚Üí output */
            .problem-panel {
                order: 1;
                max-height: 200px;
            }

            /* On mobile, hide tabs, show only description inline */
            .panel-tabs { display: none; }

            .panel-body { padding: 14px; }

            .problem-name { font-size: 1.2rem; margin-bottom: 10px; }
            .problem-desc { font-size: 13px; }
            .tab-content { display: none !important; }
            .tab-content.active { display: block !important; }

            /* Only show description tab on mobile */
            .tab-content[data-tab="description"] { display: block !important; }

            /* Hide test cases section on mobile (in problem panel) */
            #tc-tab-content { display: none !important; }
            #notes-tab-content { display: none !important; }

            .editor-panel {
                order: 2;
                grid-template-rows: 1fr auto auto;
                min-height: 0;
            }

            .editor-wrap { min-height: 0; }
            .win-dots { display: none; }
            .editor-top { padding: 8px 12px; }
            .lang-pill { font-size: 10px; }
            .icon-btn span { display: none; }
            .icon-btn { padding: 5px 8px; }

            #editor { min-height: 200px; }

            .control-row { grid-template-columns: 1fr 1fr; }
            .run-btn, .submit-btn {
                height: 44px;
                font-size: 13px;
                padding: 0 16px;
            }

            .output-wrap { max-height: 140px; }
        }

        @media (max-width: 420px) {
            .app { padding: 8px; gap: 6px; }
            .problem-panel { max-height: 180px; }
            .control-row { gap: 6px; }
        }

        /* Mobile landscape ‚Äì side by side again */
        @media (max-width: 900px) and (orientation: landscape) {
            .main {
                grid-template-columns: 320px 1fr;
                grid-template-rows: 1fr;
            }
            .problem-panel { order: 0; max-height: none; }
            .panel-tabs { display: flex; }
            .tab-content.active { display: block !important; }
            #tc-tab-content, #notes-tab-content { display: none !important; }
            .editor-panel { order: 0; }
        }

        /* ‚îÄ‚îÄ SCROLLBARS ‚îÄ‚îÄ */
        ::-webkit-scrollbar { width: 4px; height: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--ink-5); border-radius: 2px; }

        /* Monaco tweaks */
        .monaco-editor { font-family: 'JetBrains Mono', monospace !important; }
    </style>
</head>
<body>
<div class="app">

    <!-- TOPBAR -->
    <header class="topbar">
        <button class="back-btn" onclick="window.history.back()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M19 12H5M5 12l7-7M5 12l7 7"/></svg>
            Back
        </button>
        <div class="topbar-divider"></div>
        <div class="topbar-title" id="problem-title-nav">Loading problem‚Ä¶</div>
        <div class="status-badge" id="completion-status">
            <span class="status-dot"></span>
            <span class="status-text">Incomplete</span>
        </div>
    </header>

    <!-- MAIN -->
    <main class="main">

        <!-- PROBLEM PANEL -->
        <section class="problem-panel">
            <div class="panel-tabs">
                <div class="panel-tab active" data-tab="description" onclick="switchTab(this,'description')">Description</div>
                <div class="panel-tab" data-tab="testcases" onclick="switchTab(this,'testcases')">Test Cases</div>
                <div class="panel-tab" data-tab="notes" onclick="switchTab(this,'notes')">Notes</div>
            </div>
            <div class="panel-body">
                <!-- Description -->
                <div class="tab-content active" data-tab="description" id="desc-tab-content">
                    <div class="problem-header">
                        <div class="problem-meta">
                            <span class="diff-badge diff-medium" id="diff-badge">Medium</span>
                            <span class="category-tag" id="cat-tag">Array</span>
                        </div>
                        <h1 class="problem-name" id="problem-name">Loading‚Ä¶</h1>
                        <p class="problem-desc" id="problem-caption">Fetching problem details‚Ä¶</p>
                    </div>
                </div>

                <!-- Test cases -->
                <div class="tab-content" data-tab="testcases" id="tc-tab-content">
                    <div class="test-cases-list" id="test-cases-container">
                        <div style="color:var(--txt-3);font-size:13px;text-align:center;padding:20px 0;">Loading test cases‚Ä¶</div>
                    </div>
                </div>

                <!-- Notes -->
                <div class="tab-content" data-tab="notes" id="notes-tab-content">
                    <div class="notes-content" id="problem-notes">No additional notes.</div>
                </div>
            </div>
        </section>

        <!-- EDITOR PANEL -->
        <section class="editor-panel">
            <div class="editor-wrap">
                <div class="editor-top">
                    <div class="win-dots">
                        <span class="win-dot red"></span>
                        <span class="win-dot yellow"></span>
                        <span class="win-dot green"></span>
                    </div>
                    <span class="lang-pill">Python 3.9</span>
                    <div class="editor-actions-row">
                        <button class="icon-btn" onclick="clearCode()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M8 6V4h8v2M19 6l-1 14H6L5 6"/></svg>
                            <span>Clear</span>
                        </button>
                        <button class="icon-btn" id="copy-btn" onclick="copyCode()">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 01-2-2V4a2 2 0 012-2h9a2 2 0 012 2v1"/></svg>
                            <span>Copy</span>
                        </button>
                    </div>
                </div>
                <div id="editor"></div>
            </div>

            <!-- Controls -->
            <div class="control-row">
                <button class="run-btn" id="run-btn" onclick="runCode()">
                    <svg viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
                    Run Code
                </button>
                <button class="submit-btn" onclick="submitSolution()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z"/></svg>
                    Submit
                </button>
            </div>

            <!-- Output -->
            <div class="output-wrap" id="output-wrap">
                <div class="output-bar">
                    <span class="output-label">Output</span>
                    <span class="output-pill ok" id="output-pill">Success</span>
                    <button class="close-out" onclick="closeOutput()">√ó</button>
                </div>
                <div class="output-body">
                    <pre class="output-text" id="output-text"></pre>
                </div>
            </div>
        </section>

    </main>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs/loader.min.js"></script>
<script>
    let editor;
    const runBtn = document.getElementById("run-btn");
    const outputWrap = document.getElementById("output-wrap");
    const outputText = document.getElementById("output-text");
    const outputPill = document.getElementById("output-pill");

    // Monaco setup
    require.config({ paths: { vs: 'https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.44.0/min/vs' } });
    require(['vs/editor/editor.main'], function() {
        monaco.editor.defineTheme('neon-dark', {
            base: 'vs-dark',
            inherit: true,
            rules: [
                { token: 'comment', foreground: '3d4a66' },
                { token: 'keyword', foreground: '47e8ff' },
                { token: 'type', foreground: 'b5ff47' },
                { token: 'string', foreground: '4ade80' },
                { token: 'number', foreground: 'ffb347' },
                { token: 'delimiter', foreground: '8e97b0' },
            ],
            colors: {
                'editor.background': '#0a0c14',
                'editor.foreground': '#e8ecf4',
                'editorLineNumber.foreground': '#2d3452',
                'editorLineNumber.activeForeground': '#555e78',
                'editor.selectionBackground': '#1f2438',
                'editorCursor.foreground': '#b5ff47',
                'editor.findMatchBackground': '#b5ff4722',
                'editorIndentGuide.background': '#1f2438',
                'editorIndentGuide.activeBackground': '#2d3452',
                'editorSuggestWidget.background': '#111420',
                'editorSuggestWidget.border': '#1f2438',
                'editorSuggestWidget.selectedBackground': '#1f2438',
            }
        });

        editor = monaco.editor.create(document.getElementById('editor'), {
            value: '# Write your Python solution here\n\n',
            language: 'python',
            theme: 'neon-dark',
            automaticLayout: true,
            fontSize: 14,
            fontFamily: "'JetBrains Mono', monospace",
            fontLigatures: true,
            lineNumbers: 'on',
            scrollBeyondLastLine: false,
            minimap: { enabled: false },
            scrollbar: { verticalScrollbarSize: 4, horizontalScrollbarSize: 4 },
            wordWrap: 'on',
            padding: { top: 20, bottom: 20 },
            tabSize: 4,
            insertSpaces: true,
            suggestOnTriggerCharacters: true,
            quickSuggestions: { other: true, comments: false, strings: false },
            smoothScrolling: true,
            cursorBlinking: 'phase',
            renderLineHighlight: 'gutter',
        });

        // Python completions
        const kwds = ['def','class','if','else','elif','for','while','try','except','finally','return',
            'import','from','pass','break','continue','lambda','with','as','yield','global',
            'nonlocal','assert','raise','del','and','or','not','True','False','None'];
        const builtins = ['print','len','range','str','int','float','list','dict','set','tuple',
            'sorted','sum','max','min','enumerate','zip','map','filter','any','all','abs',
            'round','type','isinstance','hasattr','getattr','setattr','open','input'];

        monaco.languages.registerCompletionItemProvider('python', {
            provideCompletionItems: (model, position) => {
                const word = model.getWordUntilPosition(position);
                const range = new monaco.Range(position.lineNumber, word.startColumn, position.lineNumber, word.endColumn);
                const suggestions = [
                    ...kwds.map(k => ({ label: k, kind: monaco.languages.CompletionItemKind.Keyword, insertText: k, range })),
                    ...builtins.map(b => ({ label: b, kind: monaco.languages.CompletionItemKind.Function, insertText: b + '(${1:})', insertTextRules: monaco.languages.CompletionItemInsertTextRule.InsertAsSnippet, range }))
                ];
                return { suggestions };
            },
            triggerCharacters: ['.', ' ']
        });
    });

   let editorInp = document.getElementById('editor')
   editorInp.onkeyup = function(){
      localStorage.setItem(`{{p_type}}-{{p_id}}` , editor.getValue()) 
   }


    // Tab switching
    function switchTab(el, tab) {
        document.querySelectorAll('.panel-tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        document.querySelector(`.tab-content[data-tab="${tab}"]`).classList.add('active');
    }

    // Fetch & display problem
    function fetchProblem() {
        fetch('/api/problems/{{p_type}}/{{p_id}}')
            .then(r => r.json())
            .then(data => {
                if (!data.success || !data.data?.problems?.[0]) return;
                const p = data.data.problems[0];

                document.getElementById("problem-name").textContent = p.problem_name || "Untitled";
                document.getElementById("problem-title-nav").textContent = p.problem_name || "Problem";
                document.getElementById("problem-caption").textContent = p.small_caption || "No description available.";
                document.getElementById("problem-notes").textContent = p.notes || "No additional notes.";

                // Status
                const badge = document.getElementById("completion-status");
                if (p.completed) {
                    badge.classList.add('done');

                    badge.querySelector('.status-text').textContent = 'Completed';
                    document.querySelector(".submit-btn").style.display='none'
                }

                // Test cases
                const container = document.getElementById("test-cases-container");
                container.innerHTML = '';
                const cases = [];
                if (p.input_1) cases.push({ input: p.input_1, output: p.output_1 });
                if (p.input_2) cases.push({ input: p.input_2, output: p.output_2 });

                if (!cases.length) {
                    container.innerHTML = '<div style="color:var(--txt-3);font-size:13px;text-align:center;padding:20px 0;">No test cases available.</div>';
                    return;
                }

                cases.forEach((tc, i) => {
                    const card = document.createElement('div');
                    card.className = 'test-case-card';
                    card.innerHTML = `
                        <div class="tc-header">
                            <span class="tc-label">Example ${i + 1}</span>
                        </div>
                        <div class="tc-row">
                            <div class="tc-col in">
                                <div class="tc-col-label">Input</div>
                                <div class="tc-value">${escapeHtml(tc.input)}</div>
                            </div>
                            <div class="tc-col out">
                                <div class="tc-col-label">Output</div>
                                <div class="tc-value">${escapeHtml(tc.output)}</div>
                            </div>
                        </div>`;
                    container.appendChild(card);
                });
            })
            .catch(() => {
                document.getElementById("problem-name").textContent = "Failed to load problem";
                document.getElementById("problem-caption").textContent = "Please refresh the page and try again.";
            });
    }

    function escapeHtml(t) {
        if (!t) return '';
        return String(t).replace(/[&<>"']/g, m => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'})[m]);
    }

    // Run code
    async function runCode() {
        const code = editor?.getValue().trim();
        if (!code) { showOutput("Please write some code first.", true); return; }

        runBtn.disabled = true;
        runBtn.innerHTML = '<span class="spinner"></span> Running‚Ä¶';

        try {
            const res = await fetch('/api/problems/program/run', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            const data = await res.json();
            if (data.error?.trim()) showOutput(data.error, true);
            else showOutput(data.output || "No output produced.", false);
        } catch (e) {
            showOutput("Network error: " + e.message, true);
        } finally {
            runBtn.disabled = false;
            runBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor" width="16" height="16"><path d="M8 5v14l11-7z"/></svg> Run Code`;
        }
    }

    function showOutput(content, isErr) {
        outputWrap.classList.add('visible');
        outputText.textContent = content;
        outputText.className = 'output-text' + (isErr ? ' err' : '');
        outputPill.textContent = isErr ? 'Error' : 'Success';
        outputPill.className = 'output-pill ' + (isErr ? 'err' : 'ok');
    }

    function closeOutput() { outputWrap.classList.remove('visible'); }

    function clearCode() {
        if (confirm("Clear all code?")) { editor?.setValue(''); editor?.focus(); }
    }

    function copyCode() {
        navigator.clipboard.writeText(editor?.getValue() || '').then(() => {
            const btn = document.getElementById('copy-btn');
            const span = btn.querySelector('span');
            const prev = span.textContent;
            span.textContent = '‚úì Copied';
            setTimeout(() => { span.textContent = prev; }, 2000);
        });
    }

    function submitSolution() {
        fetch(`/api/problems/complete/{{p_type}}/{{p_id}}` , {method:"POST"}).then(res=>res.json()).then(data=>{
            if(data.success){
               alert("Solution Submitted")
            }
            else{
                alert("Faied to Submit")
            }
        }).catch(e=>{
            alert("An Error Occured On Submitting ..")
        })
    }

    window.addEventListener('load', function(){
        let res = localStorage.getItem("{{p_type}}-{{p_id}}")
        
        if(res){
            editor.setValue(res)
        }
        fetchProblem()

    });
</script>
</body>
</html>
