<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problems - {{p_type}}</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&family=Syne:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #ec4899;
            --accent: #14b8a6;
            --bg: #0f172a;
            --bg-surface: #1e293b;
            --bg-hover: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #cbd5e1;
            --border: #475569;
            --success: #10b981;
            --shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Syne', sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 2rem 1rem;
            overflow-x: hidden;
        }

        .navbar {
            max-width: 1200px;
            margin: 0 auto 4rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: slideDown 0.6s ease-out;
        }

        .navbar-logo {
            font-size: 1.4rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .navbar-logo:hover {
            transform: scale(1.05);
        }

        .navbar-back {
            padding: 0.75rem 1.5rem;
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            font-size: 0.95rem;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .navbar-back:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            transform: translateX(-4px);
        }

        .header {
            max-width: 1200px;
            margin: 0 auto 3rem;
            animation: fadeInUp 0.7s ease-out 0.1s backwards;
        }

        .header-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: rgba(99, 102, 241, 0.15);
            border: 1px solid rgba(99, 102, 241, 0.3);
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.85rem;
            font-weight: 600;
            margin-bottom: 1rem;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .header-desc {
            color: var(--text-secondary);
            font-size: 1.1rem;
            max-width: 600px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .problems-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(340px, 1fr));
            gap: 2rem;
            padding: 0 1rem;
        }

        .problem-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.75rem;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
            animation: scaleIn 0.5s ease-out backwards;
        }

        .problem-card:nth-child(1) { animation-delay: 0.2s; }
        .problem-card:nth-child(2) { animation-delay: 0.25s; }
        .problem-card:nth-child(3) { animation-delay: 0.3s; }
        .problem-card:nth-child(4) { animation-delay: 0.35s; }
        .problem-card:nth-child(5) { animation-delay: 0.4s; }
        .problem-card:nth-child(6) { animation-delay: 0.45s; }
        .problem-card:nth-child(7) { animation-delay: 0.5s; }
        .problem-card:nth-child(8) { animation-delay: 0.55s; }

        .problem-card::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary), var(--secondary), transparent);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .problem-card::after {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(600px at var(--mouse-x, 0) var(--mouse-y, 0), rgba(99, 102, 241, 0.15), transparent 80%);
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .problem-card:hover::before {
            opacity: 1;
        }

        .problem-card:hover {
            background: var(--bg-hover);
            border-color: var(--primary);
            transform: translateY(-6px);
            box-shadow: var(--shadow);
        }

        .problem-number {
            display: inline-block;
            width: 32px;
            height: 32px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 6px;
            color: white;
            font-weight: 700;
            font-size: 0.85rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 1rem;
        }

        .problem-card h3 {
            font-size: 1.4rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            color: var(--text-primary);
            transition: color 0.3s ease;
        }

        .problem-card:hover h3 {
            color: var(--primary);
        }

        .problem-card p {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.6;
            margin: 0;
        }

        .difficulty-badge {
            display: inline-block;
            margin-top: 1rem;
            padding: 0.35rem 0.75rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .difficulty-easy {
            background: rgba(16, 185, 129, 0.2);
            color: var(--success);
        }

        .difficulty-medium {
            background: rgba(236, 72, 153, 0.2);
            color: var(--secondary);
        }

        .difficulty-hard {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .loading-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 500px;
            gap: 2rem;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border);
            border-top-color: var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-text {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }

        .error-state {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            border-radius: 12px;
            padding: 3rem;
            text-align: center;
            color: #fca5a5;
        }

        .error-state h2 {
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .problems-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .navbar {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .navbar-back {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="navbar-logo" onclick="window.location.href = '/'">← Problems Hub</div>
        <button class="navbar-back" onclick="window.location.href = '/'">← Back</button>
    </div>

    <div class="container">
        <div class="header">
            <div class="header-badge">Problem Set</div>
            <h1>{{p_type}}</h1>
            <p class="header-desc">Challenge yourself with a curated selection of coding problems</p>
        </div>

        <div class="problems-grid" id="problems-grid">
            <div class="loading-state">
                <div class="loading-spinner"></div>
                <p class="loading-text">Loading problems...</p>
            </div>
        </div>
    </div>

    <script>
        const problemsGrid = document.getElementById("problems-grid");
        let problemCounter = 0;

        function SectionsProblems() {
            return fetch("/api/problems/{{p_type}}")
                .then(res => res.json())
                .catch(e => {
                    console.error("Fetch error:", e);
                    throw new Error("Failed to fetch problems");
                });
        }

        function getDifficultyClass(difficulty) {
            if (!difficulty) return '';
            const diff = difficulty.toLowerCase();
            if (diff.includes('easy')) return 'difficulty-easy';
            if (diff.includes('medium') || diff.includes('mid')) return 'difficulty-medium';
            if (diff.includes('hard')) return 'difficulty-hard';
            return 'difficulty-medium';
        }

        function DisplayProblems() {
            SectionsProblems()
                .then(data => {
                    problemsGrid.innerHTML = '';
                    problemCounter = 0;

                    if (data.success && data.data && data.data[0] && data.data[0].problems) {
                        const sectionTitle = data.data[0].section_title;
                        const problems = data.data[0].problems;

                        if (problems.length === 0) {
                            problemsGrid.innerHTML = `
                                <div class="error-state" style="grid-column: 1 / -1;">
                                    <h2>No Problems Yet</h2>
                                    <p>This section is coming soon. Check back later!</p>
                                </div>
                            `;
                            return;
                        }

                        problems.forEach(problem => {
                            problemCounter++;
                            const card = document.createElement("div");
                            card.className = "problem-card";

                            const number = document.createElement("div");
                            number.className = "problem-number";
                            number.innerText = problemCounter;

                            const title = document.createElement("h3");
                            title.innerText = problem.problem_name || "Untitled Problem";

                            const description = document.createElement("p");
                            description.innerText = problem.small_caption || "No description available";


                            card.appendChild(number);
                            card.appendChild(title);
                            card.appendChild(description);
                            

                            card.addEventListener("click", () => {
                                window.location.href = `/${encodeURIComponent(sectionTitle)}/${encodeURIComponent(problem.problem_id)}`;
                            });

                            problemsGrid.appendChild(card);
                        });
                    } else {
                        throw new Error("Invalid response format");
                    }
                })
                .catch(e => {
                    console.error("Error:", e);
                    problemsGrid.innerHTML = `
                        <div class="error-state" style="grid-column: 1 / -1;">
                            <h2>Oops! Something went wrong</h2>
                            <p>Failed to load problems. Please try refreshing the page.</p>
                        </div>
                    `;
                });
        }

        // Track mouse position for hover effect
        document.addEventListener("mousemove", (e) => {
            const cards = document.querySelectorAll(".problem-card");
            cards.forEach(card => {
                const rect = card.getBoundingClientRect();
                card.style.setProperty("--mouse-x", `${e.clientX - rect.left}px`);
                card.style.setProperty("--mouse-y", `${e.clientY - rect.top}px`);
            });
        });

        window.addEventListener("load", DisplayProblems);
    </script>
</body>
</html>
